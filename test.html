<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感 Input 範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .input-container {
            position: relative;
            width: 300px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            background-color: #2a2a2a;
            border: 2px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
        }

        input[type="text"]:focus {
            border-color: #00ff99;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
        }

        .input-container label {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 16px;
            color: #aaa;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        input[type="text"]:focus+.input-container label,
        input[type="text"]:valid+.input-container label {
            top: -10px;
            left: 20px;
            font-size: 12px;
            color: #00ff99;
        }

        /* 隱藏預設文字 */
        input[type="text"]::placeholder {
            color: transparent;
            visibility: hidden;
        }

        /* 粒子特效 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #00ff99;
            border-radius: 50%;
            opacity: 0.8;
            animation: particle-animation 1s infinite ease-in-out;
        }

        @keyframes particle-animation {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="input-container">
        <input type="text" id="techInput" placeholder="請輸入資料" oninput="createParticles(event)" required>
        <label for="techInput">輸入資料</label>
    </div>

    <div class="particles" id="particles"></div>

    <script>
        function createParticles(event) {
            const inputElement = event.target;
            const particlesContainer = document.getElementById('particles');
            const rect = inputElement.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Create new particle
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            particlesContainer.appendChild(particle);

            // Remove particle after animation ends
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }
    </script>

</body>

</html>
