<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感 Input 範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .input-container {
            position: relative;
            width: 300px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            background-color: #2a2a2a;
            border: 2px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
        }

        input[type="text"]:focus {
            border-color: #00ff99;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
        }

        .input-container label {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 16px;
            color: #aaa;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        input[type="text"]:focus+.input-container label,
        input[type="text"]:valid+.input-container label {
            top: -10px;
            left: 20px;
            font-size: 12px;
            color: #00ff99;
        }

        input[type="text"]::placeholder {
            color: #aaa;
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="input-container">
        <input type="text" id="techInput" placeholder="請輸入資料" onfocus="this.placeholder=''"
            onblur="this.placeholder='請輸入資料'">
        <label for="techInput"></label>
    </div>
</body>

</html>
